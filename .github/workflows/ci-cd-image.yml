name: Build, Push and Deploy Docker Image
run-name: Build, Push and Deploy Image
on: [push]
env:
  IMAGE_NAME: "ghcr.io/iqbal-ghazali/nginx-iqbal"
jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t $IMAGE_NAME .

      - name: List Image
        run: docker images

      - name: Login to GitHub Registry
        run: echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u iqbal-ghazali --password-stdin

      - name: Push Image
        run: docker push $IMAGE_NAME

  deploy:
    needs: build-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          curl -L https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose

      - name: Login to GitHub Registry
        run: echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u iqbal-ghazali --password-stdin

      - name: Stop and remove existing container
        run: docker-compose down --rmi all

      - name: Start container
        run: docker-compose up -d

      - name: View running container
        run: docker-compose ps

      - name: Check container via curl
        run: curl localhost:8080

